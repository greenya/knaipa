<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/vue-i18n/dist/vue-i18n.js"></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
    <script src="ajax.js"></script>
    <script src="bnapi.js"></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>

    <template id="app-page-not-found">
        <v-container v-once>
            <div class="title my-2">Page Not Found</div>
            <span>
                The page you are looking for could not be found.
            </span>
        </v-container>
    </template>

    <script>
        Vue.component('app-page-not-found', {
            template: '#app-page-not-found'
        });
    </script>

    <template id="app-home">
        <v-container v-once>
            <div class="title my-2">Welcome</div>
            <span>
                Hello and welcome to our small community! This page should say something smart and funny about us, too bad nothing comes
                to my mind at this very moment.
            </span>
            <div class="title mb-2 mt-4">Links</div>
            <ul class="ml-3">
                <li>Discord <a href="/">channel</a></li>
                <li>Recruting forum <a target="_blank" href="https://eu.battle.net/forums/en/wow/topic/17618053653">thread</a></li>
                <li>Looking for players forum <a target="_blank" href="https://eu.battle.net/forums/en/wow/topic/17615632657">thread</a></li>
            </ul>
        </v-container>
    </template>

    <script>
        Vue.component('app-home', {
            template: '#app-home'
        });
    </script>

    <template id="app-member-list">
        <div>
            <v-list v-if="members.length > 0" two-line>
                <div v-for="(member, index) in members">
                    <v-list-tile avatar :key="index" @click="">
                        <v-list-tile-avatar>
                            <img :src="member._thumbnail">
                        </v-list-tile-avatar>
                        <v-list-tile-content>
                            <v-list-tile-title>{{ member.name }}</v-list-tile-title>
                            <v-list-tile-sub-title>
                                Level {{ member.level }} {{ member._race }} <span v-if="member.spec">{{ member.spec.name }}</span> {{ member._class }}
                            </v-list-tile-sub-title>
                        </v-list-tile-content>
                    </v-list-tile>
                </div>
            </v-list>
            <v-alert v-else type="info" :value="true">
                No members found.
            </v-alert>
        </div>
    </template>

    <script>
        Vue.component('app-member-list', {
            template: '#app-member-list',
            props: [ 'members' ]
        });
    </script>

    <template id="app-roster">
        <v-container>
            <v-toolbar flat>
                <v-toolbar-title v-if="members">{{ $t('total-members-shown', { shown: displayMembers.length, total: members.length }) }}</v-toolbar-title>
                <v-spacer></v-spacer>
                <v-text-field :disabled="isLoading" flat clearable append-icon="search" v-model="searchText" class="mr-3" style="max-width: 200px;"></v-text-field>
                <v-toolbar-items class="hidden-xs-only">
                    <v-btn :loading="isLoading" :disabled="isLoading" @click="reload()" flat><v-icon left>refresh</v-icon>Reload</v-btn>
                </v-toolbar-items>
                <v-toolbar-items class="hidden-sm-and-up">
                    <v-btn :loading="isLoading" :disabled="isLoading" @click="reload()" flat fab><v-icon>refresh</v-icon></v-btn>
                </v-toolbar-items>
            </v-toolbar>
            <v-alert v-if="error" type="error" :value="true">
                <div class="title mb-4">Failed to load list of guild members</div>
                <code class="pa-3">{{ error }}</code>
                <div class="text-xs-right mt-1">
                    <v-btn :loading="isLoading" :disabled="isLoading" @click.native="reload()">Try again</v-btn>
                </div>
            </v-alert>
            <app-member-list v-else-if="members" v-bind:members="displayMembers"></app-member-list>
        </v-container>
    </template>

    <script>
        Vue.component('app-roster', {
            template: '#app-roster',
            data: () => ({
                isLoading: false,
                error: null,
                members: null,
                searchText: ''
            }),
            mounted: function () {
                if (this.$store.state.guild.members) {
                    this.members = this.$store.state.guild.members;
                } else {
                    this.reload();
                }
            },
            computed: {
                displayMembers: function () {
                    return this.members.filter((a) => {
                        if (!this.searchText) {
                            return true;
                        } else {
                            return a.name.toLowerCase().indexOf(this.searchText) >= 0;
                        }
                    }).sort(function (a, b) {
                        var name1 = a.name + a.realm;
                        var name2 = b.name + b.realm;
                        return name1.localeCompare(name2);
                    });
                }
            },
            methods: {
                reload: function () {
                    this.isLoading = true;
                    this.members = null;
                    this.error = null;
                    this.$store.dispatch('load-guild-members').then((members) => {
                        this.members = members;
                        this.isLoading = false;
                    }).catch((error) => {
                        console.error(error);
                        this.error = error.message;
                        this.isLoading = false;
                    });
                }
            }
        });
    </script>

    <template id="app-settings">
        <v-container>
            <div class="title my-2">{{ $t('settings') }}</div>
            <v-layout row wrap>
                <v-flex xs12 sm6 class="py-2">
                    <p>{{ $t('language') }}</p>
                    <v-btn-toggle v-model="lang">
                        <v-btn flat value="en">English</v-btn>
                        <v-btn flat value="ua">Українська</v-btn>
                    </v-btn-toggle>
                </v-flex>
                <v-flex xs12 sm6 class="py-2">
                    <p>{{ $t('theme') }}</p>
                    <v-btn-toggle v-model="theme">
                        <v-btn flat value="light">{{ $t('theme-light') }}</v-btn>
                        <v-btn flat value="dark">{{ $t('theme-dark') }}</v-btn>
                    </v-btn-toggle>
                </v-flex>
            </v-layout>
        </v-container>
    </template>

    <script>
        Vue.component('app-settings', {
            template: '#app-settings',
            data: () => ({
                lang: null,
                langPrev: null,
                theme: null,
                themePrev: null
            }),
            mounted: function () {
                this.lang = this.$store.state.prefs.lang;
                this.theme = this.$store.state.prefs.theme;
            },
            watch: {
                lang: function (value) {
                    if (!value) {
                        this.lang = this.langPrev;
                        return;
                    }
                    this.langPrev = value;
                    this.$store.commit('set-prefs-lang', value);
                    this.$i18n.locale = value;
                },
                theme: function (value) {
                    if (!value) {
                        this.theme = this.themePrev;
                        return;
                    }
                    this.themePrev = value;
                    this.$store.commit('set-prefs-theme', value);
                }
            }
        });
    </script>

    <div id="app" v-cloak>
        <v-app v-if="error">
            <v-alert v-if="error" type="error" :value="true">
                <div class="title mb-4">Application failed to load essential game data</div>
                <code class="pa-3">{{ error }}</code>
                <div class="text-xs-right mt-1">
                    <v-btn :loading="isLoading" :disabled="isLoading" @click.native="reload()">Try again</v-btn>
                </div>
            </v-alert>
        </v-app>
        <v-app v-else-if="isLoading">
            <v-progress-circular indeterminate color="primary"></v-progress-circular>
        </v-app>
        <v-app v-else :light="$store.state.prefs.theme === 'light'" :dark="$store.state.prefs.theme === 'dark'">
            <v-toolbar app>
                <v-toolbar-side-icon></v-toolbar-side-icon>
                <v-toolbar-title>{{ $t('guild-title') }}</v-toolbar-title>
                <v-spacer></v-spacer>
                <v-toolbar-items class="hidden-sm-and-down">
                    <v-btn @click="$router.push('/home')" flat><v-icon left>home</v-icon>{{ $t('home') }}</v-btn>
                    <v-btn @click="$router.push('/roster')" flat><v-icon left>people</v-icon>{{ $t('roster') }}</v-btn>
                    <v-btn @click="$router.push('/settings')" flat><v-icon left>settings</v-icon>{{ $t('settings') }}</v-btn>
                </v-toolbar-items>
                <v-toolbar-items class="hidden-md-and-up">
                    <v-btn @click="$router.push('/home')" flat fab><v-icon>home</v-icon></v-btn>
                    <v-btn @click="$router.push('/roster')" flat fab><v-icon>people</v-icon></v-btn>
                    <v-btn @click="$router.push('/settings')" flat fab><v-icon>settings</v-icon></v-btn>
                </v-toolbar-items>
            </v-toolbar>
            <v-content>
                <router-view></router-view>
            </v-content>
            <v-footer app height="auto">
                <span class="ma-3">{{ $t('guild-location') }}</span>
            </v-footer>
        </v-app>
    </div>

    <script>

        const store = new Vuex.Store({
            state: {
                bnet: {
                    apikey: 'rt5ajdz37zrmecdtrxwgyyyxhqujkayw',
                    locale: 'en_GB',
                    realm:  'Terokkar',
                    guild:  'Knaipa Variativ LV'
                },
                game: {
                    races: null,
                    classes: null
                },
                guild: {
                    members: null
                },
                prefs: {
                    lang: localStorage.lang === 'ua' ? 'ua' : 'en',
                    theme: localStorage.theme === 'dark' ? 'dark' : 'light'
                }
            },
            mutations: {
                'set-game-races': function (state, races) {
                    state.game.races = races;
                },
                'set-game-classes': function (state, classes) {
                    state.game.classes = classes;
                },
                'set-guild-members': function (state, members) {
                    state.guild.members = members;
                },
                'set-prefs-lang': function (state, lang) {
                    localStorage.lang = state.prefs.lang = lang;
                },
                'set-prefs-theme': function (state, theme) {
                    localStorage.theme = state.prefs.theme = theme;
                }
            },
            actions: {
                'load-game-data': ({ state, commit }) => {
                    return Promise.all([
                        bnapi.wow.data.getCharacterRaces(state.bnet.apikey, state.bnet.locale),
                        bnapi.wow.data.getCharacterClasses(state.bnet.apikey, state.bnet.locale)
                    ]).then(([ races, classes ]) => {
                        var racesResult = {};
                        for (var i = 0; i < races.length; ++i) {
                            racesResult[ races[ i ].id ] = races[ i ].name;
                        }
                        commit('set-game-races', racesResult);

                        var classesResult = {};
                        for (var i = 0; i < classes.length; ++i) {
                            classesResult[ classes[ i ].id ] = classes[ i ].name;
                        }
                        commit('set-game-classes', classesResult);
                    });
                },
                'load-guild-members': ({ state, commit }) => {
                    return bnapi.wow.guild.getMembers(state.bnet.apikey, state.bnet.locale, state.bnet.realm, state.bnet.guild).then((members) => {
                        var result = [];
                        for (var i = 0; i < members.length; ++i) {
                            var c = members[ i ].character;
                            result.push({
                                ...c,
                                _race: state.game.races[ c.race ],
                                _class: state.game.classes[ c.class ],
                                _grank: members[ i ].rank,
                                _thumbnail: 'https://render-eu.worldofwarcraft.com/character/' + c.thumbnail
                                    + '?alt=/wow/static/images/2d/avatar/' + c.race + '-' + c.gender + '.jpg',
                                //_specicon: c.spec ? 'https://render-eu.worldofwarcraft.com/icons/18/' + c.spec.icon + '.jpg' : null,
                                //_armory: 'https://worldofwarcraft.com/' + state.bnet.locale + '/character/' + c.realm + '/' + c.name,
                                //_wowprogress: 'https://www.wowprogress.com/character/eu/' + c.realm +  '/' + c.name,
                                //_raiderio: 'https://raider.io/characters/eu/' + c.realm +  '/' + c.name,
                            });
                        }
                        commit('set-guild-members', result);
                        return result;
                    });
                }
            }
        });

        const router = new VueRouter({
            routes: [
                { path: '/', redirect: '/home' },
                { path: '/home', component: Vue.component('app-home') },
                { path: '/roster', component: Vue.component('app-roster') },
                { path: '/settings', component: Vue.component('app-settings') },
                { path: '*', component: Vue.component('app-page-not-found') }
            ]
        });

        const i18n = new VueI18n({
            locale: store.state.prefs.lang,
            messages: {
                en: {
                    'guild-title':          'Knaipa Variativ',
                    'guild-location':       'Ukrainian guild on EU Terokkar',
                    'home':                 'Home',
                    'roster':               'Roster',
                    'settings':             'Settings',
                    'total-members-shown': '{shown} of {total} members shown',
                    'language':             'Language',
                    'theme':                'Theme',
                    'theme-light':          'Light',
                    'theme-dark':           'Dark',
                },
                ua: {
                    'guild-title':          'Кнайпа Варʼятів',
                    'guild-location':       'Українська гільдія на сервері EU Terokkar',
                    'home':                 'Головна',
                    'roster':               'Реєстр',
                    'settings':             'Налаштування',
                    'total-members-shown': '{shown} з {total} варʼятів відображено',
                    'language':             'Мова',
                    'theme':                'Оформлення',
                    'theme-light':          'Світле',
                    'theme-dark':           'Темне',
                }
            }
        });

        new Vue({
            el: '#app',
            data: () => ({
                isLoading: true,
                error: false
            }),
            mounted: function () {
                this.reload();
            },
            methods: {
                reload: function () {
                    this.isLoading = true;
                    this.$store.dispatch('load-game-data').then(() => {
                        this.isLoading = false;
                    }).catch((error) => {
                        this.error = error.message;
                        this.isLoading = false;
                    });
                }
            },
            router,
            store,
            i18n
        });
    </script>

</body>

</html>
